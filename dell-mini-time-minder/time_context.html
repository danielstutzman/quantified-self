<html>
<head>

<style>
body { background-color: black;
  color: white;
  font-size: 30pt;
  text-align: center;
  margin-top: 200px;
  font-family: sans-serif;
}
</style>

<script src="jquery-1.6.4.min.js"></script>
<script>

function update_message() {
  var hour = new Date().getHours(),
      day_of_week = new Date().getDay(),
      SUN = 0, MON = 1, TUE = 2, WED = 3, THU = 4, FRI = 5, SAT = 6,
      IS_CLASS_DAY = (day_of_week == MON ||
                      day_of_week == WED || day_of_week == FRI),
      TOMORROW_IS_CLASS = (day_of_week == SUN ||
                           day_of_week == TUE || day_of_week == THU),
      DARK = "<a target='_blank' href='http://localhost:8000/'>dark</a>",
      message;

  if (IS_CLASS_DAY && hour >= 6 && hour < 9) {
    message = "Chug warm water, blue light, 7:15 eat breakfast, 7:30 shower, " +
      "DO NOT USE COMPUTER AT ALL, can check email/FB on iPhone. " +
      "Positivity about class.";
  } else if (!IS_CLASS_DAY && hour >= 6 && hour < 10) {
    message = "Chug warm water, 7:15 breakfast, 7:35 GET OUTSIDE FOR CARDIO. " +
      "RESIST URGE TO REPLY TO MAIL OR PLAN LIFE FRAMEWORK OR READ NEWS!!! " +
      "Fuzzy brain is okay: only do Things next actions or cry/meditate." +
      "Write in time log!";
  } else if (IS_CLASS_DAY && hour > 12 && hour < 15) {
    message = "Back from class: START WITH TIME LOG AND THINGS ACTIONS, " +
      "instead of jumping into reassuring computer use.";
  } else if (hour >= 20 && hour < 22) {
    message = "Start winding down with orange glasses, darkness, meditation. " +
      "Stop computer use even though it feels reassuring.  " +
      "Remember the yummy quiet in the morning. " + DARK;
  } else if (hour >= 22) {
    message = "It's past 10 p.m. and you're still up.  Remember your goal " +
      "is to settle your nervous system and strive less and not be so resentful and incoherent when you get up." + DARK;
  } else if (hour < 3) {
    message = "Looks like you're up late because of some social contact. " +
      "Are you able to settle your system and get to bed?" + DARK;
  } else {
    message = "";
  }

  $('#message').html(message);
};

var EVERY_MINUTE = 60 * 1000;
$(document).ready(function() {
  update_message();
  var everyMinute = window.setInterval(update_message, EVERY_MINUTE); 

  $(document).bind('keypress', function(e) {
    if (e.charCode == 80) { // P for Panic button
      var message = "STEP AWAY FROM THE COMPUTER AND IPHONE.<br><br>\n" +
        "See Life Unlocked p. 131-132 and 145-146. " +
        "Suggestion: meditation to get unstuck.";
      $('#message').html(message);
      window.clearTimeout(everyMinute);
    }
  });
});
</script>
</head>
<body>
<div id='message'>
</div>

<br>


</body>
</html>
